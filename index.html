<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <meta name="viewport" content="width=device-widht, initial-scaled=1.0">  
    <title>Texto Automatico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>I'm <span class="auto-type"></span></h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var_typed = new Typed(".auto-type", {
            strings: ["Synxx", "Coding", "Virgin"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })
    </script>

</body>

<script language=javascript>
    var rev = "fwd";
    function titlebar(val){
        var msg  = "SYNXX FOREVER";
        var speed = 125;
        var pos = val;
        msg = "<3 "+msg+" <3";
        var le = msg.length;
        if(rev == "fwd"){
            if(pos < le){
                pos = pos+1;
                scroll = msg.substr(0,pos);
                document.title = scroll;
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
            else {
                rev = "bwd";
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
        }
        else {
            if(pos > 0) {
                pos = pos-1;
                var ale = le-pos;
                scrol = msg.substr(ale,le);
                document.title = scrol;
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
            else {
                rev = "fwd";
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
        }
    }
    titlebar(0);
</script>

</html>
